<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Math Game</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Mario Math">
    <style>
        /* Game Styles */
        body {
            margin: 0;
            padding: 16px;
            font-family: -apple-system, system-ui, BlinkMacSystemFont;
            background: linear-gradient(180deg, #87CEEB 0%, #B0E0E6 100%);
            min-height: 100vh;
        }
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .title {
            font-size: 24px;
            color: #1e40af;
            text-align: center;
            flex-grow: 1;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }
        .check-button {
            background: #ef4444;
            color: white;
        }
        .reset-button {
            background: white;
            color: #22c55e;
            border: 2px solid #22c55e;
        }
        .sound-button {
            background: none;
            border: none;
            font-size: 24px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #93c5fd;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #dbeafe;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #93c5fd;
            border-radius: 4px;
            text-align: center;
            font-size: 16px;
        }
        .correct { background: #dcfce7; }
        .incorrect { background: #fee2e2; }
        .score {
            background: #fef08a;
            color: #1e40af;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: bold;
            display: none;
        }
        @media (max-width: 768px) {
            input { font-size: 14px; padding: 4px; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="mario-icon">üë®‚Äçüîß</div>
            <h1 class="title">Super Mario Math!</h1>
            <button class="sound-button" id="soundToggle">üîä</button>
        </div>
        <div class="controls">
            <button class="check-button" id="checkAnswers">Check Answers</button>
            <button class="reset-button" id="resetGame">Reset</button>
            <div class="score" id="score"></div>
        </div>
        <div id="gameGrid"></div>
    </div>

    <script>
        const size = 12;
        const correctAnswers = {};
        let userAnswers = {};
        let isMuted = false;

        // Initialize game grid
        function createGrid() {
            const grid = document.createElement('table');
            
            // Create header row
            const headerRow = document.createElement('tr');
            headerRow.appendChild(document.createElement('th'));
            for (let i = 1; i <= size; i++) {
                const th = document.createElement('th');
                th.textContent = i;
                headerRow.appendChild(th);
            }
            grid.appendChild(headerRow);

            // Create grid rows
            for (let i = 1; i <= size; i++) {
                const row = document.createElement('tr');
                const rowHeader = document.createElement('th');
                rowHeader.textContent = i;
                row.appendChild(rowHeader);

                for (let j = 1; j <= size; j++) {
                    const cell = document.createElement('td');
                    const input = document.createElement('input');
                    input.type = 'number';
                    input.dataset.row = i;
                    input.dataset.col = j;
                    correctAnswers[`${i}-${j}`] = i * j;
                    
                    input.addEventListener('input', handleInput);
                    cell.appendChild(input);
                    row.appendChild(cell);
                }
                grid.appendChild(row);
            }
            
            document.getElementById('gameGrid').appendChild(grid);
        }

        function handleInput(event) {
            const input = event.target;
            const row = input.dataset.row;
            const col = input.dataset.col;
            const value = input.value === '' ? '' : parseInt(input.value);
            userAnswers[`${row}-${col}`] = value;

            if (value === correctAnswers[`${row}-${col}`] && !isMuted) {
                playCoinSound();
            }
        }

        function checkAnswers() {
            let correct = 0;
            const inputs = document.querySelectorAll('input');
            
            inputs.forEach(input => {
                const row = input.dataset.row;
                const col = input.dataset.col;
                const value = userAnswers[`${row}-${col}`];
                
                if (value === correctAnswers[`${row}-${col}`]) {
                    input.classList.add('correct');
                    input.classList.remove('incorrect');
                    correct++;
                } else {
                    input.classList.add('incorrect');
                    input.classList.remove('correct');
                }
            });

            const score = document.getElementById('score');
            score.textContent = `Score: ${correct} / ${size * size}`;
            score.style.display = 'block';

            if (correct === size * size) {
                celebrate();
            }
        }

        function resetGame() {
            userAnswers = {};
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.value = '';
                input.classList.remove('correct', 'incorrect');
            });
            document.getElementById('score').style.display = 'none';
        }

        function celebrate() {
            alert('Perfect Score! üåü You\'re a Super Mario Math Star!');
        }

        function toggleSound() {
            isMuted = !isMuted;
            document.getElementById('soundToggle').textContent = isMuted ? 'üîà' : 'üîä';
        }

        // Initialize game
        document.addEventListener('DOMContentLoaded', () => {
            createGrid();
            document.getElementById('checkAnswers').addEventListener('click', checkAnswers);
            document.getElementById('resetGame').addEventListener('click', resetGame);
            document.getElementById('soundToggle').addEventListener('click', toggleSound);
        });
    </script>
</body>
</html>
