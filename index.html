<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Math Game</title>
    <style>
        /* Previous styles remain */
        .coin-chest {
            background: #8B4513;
            border: 4px solid #654321;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            position: relative;
            min-height: 100px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            align-content: flex-start;
        }

        .chest-lid {
            background: #A0522D;
            height: 20px;
            position: absolute;
            top: -20px;
            left: 0;
            right: 0;
            border-radius: 10px 10px 0 0;
            border: 4px solid #654321;
            border-bottom: none;
        }

        .coin {
            width: 20px;
            height: 20px;
            background: #FFD700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #B8860B;
            border: 1px solid #DAA520;
            animation: coinPop 0.3s ease-out;
        }

        @keyframes coinPop {
            0% { transform: scale(0); }
            70% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .coin-counter {
            position: absolute;
            top: -40px;
            right: 0;
            background: #FFD700;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            color: #B8860B;
        }

        .chest-container {
            position: relative;
            margin-top: 40px;
        }

        .mario-shop {
            background: #87CEEB;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }

        .shop-title {
            font-size: 20px;
            color: #1e40af;
            margin-bottom: 10px;
        }

        .shop-items {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .shop-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #4B0082;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .shop-item:hover {
            transform: scale(1.05);
        }

        .shop-item.locked {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .item-price {
            color: #FFD700;
            font-weight: bold;
            text-shadow: 1px 1px 1px #000;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Previous header and controls remain -->

        <div class="chest-container">
            <div class="chest-lid"></div>
            <div class="coin-chest" id="coinChest">
                <div class="coin-counter">Coins: <span id="coinCount">0</span></div>
            </div>
        </div>

        <div class="mario-shop">
            <div class="shop-title">üè™ Mario's Prize Shop</div>
            <div class="shop-items">
                <div class="shop-item" onclick="tryPurchase(50, 'Star Power ‚≠ê')">
                    <div>Star Power ‚≠ê</div>
                    <div class="item-price">50 coins</div>
                </div>
                <div class="shop-item" onclick="tryPurchase(100, 'Fire Flower üî•')">
                    <div>Fire Flower üî•</div>
                    <div class="item-price">100 coins</div>
                </div>
                <div class="shop-item" onclick="tryPurchase(150, 'Super Mushroom üçÑ')">
                    <div>Super Mushroom üçÑ</div>
                    <div class="item-price">150 coins</div>
                </div>
            </div>
        </div>

        <table id="gameGrid"></table>
    </div>

    <script>
        // Previous variables remain
        let coinCount = 0;

        function addCoinToChest() {
            const chest = document.getElementById('coinChest');
            const coin = document.createElement('div');
            coin.className = 'coin';
            coin.textContent = '¬¢';
            chest.appendChild(coin);
            
            coinCount++;
            document.getElementById('coinCount').textContent = coinCount;
            
            // Update shop items based on coin count
            updateShopItems();
        }

        function updateShopItems() {
            const shopItems = document.querySelectorAll('.shop-item');
            shopItems.forEach(item => {
                const price = parseInt(item.querySelector('.item-price').textContent);
                if (coinCount >= price) {
                    item.classList.remove('locked');
                } else {
                    item.classList.add('locked');
                }
            });
        }

        function tryPurchase(price, itemName) {
            if (coinCount >= price) {
                coinCount -= price;
                document.getElementById('coinCount').textContent = coinCount;
                alert(`Congratulations! You got a ${itemName}!`);
                // Remove coins from chest
                const chest = document.getElementById('coinChest');
                for (let i = 0; i < price; i++) {
                    if (chest.lastChild) {
                        chest.removeChild(chest.lastChild);
                    }
                }
                updateShopItems();
            } else {
                alert(`You need ${price - coinCount} more coins for ${itemName}!`);
            }
        }

        function handleInput(event) {
            const input = event.target;
            const row = input.dataset.row;
            const col = input.dataset.col;
            const value = input.value === '' ? '' : parseInt(input.value);
            userAnswers[`${row}-${col}`] = value;
            
            if (value === correctAnswers[`${row}-${col}`] && !isMuted) {
                coinSound.currentTime = 0;
                coinSound.play();
                addCoinToChest();
            }
        }

        // Remove the automatic move to next input
        function handleKeyUp(event) {
            if (event.key === 'Enter' || event.key === 'Tab') {
                const currentCell = event.target.parentElement;
                const nextCell = currentCell.nextElementSibling;
                if (nextCell) {
                    nextCell.querySelector('input').focus();
                }
            }
        }

        // Rest of the previous code remains the same...
    </script>
</body>
</html>
