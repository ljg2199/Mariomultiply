<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Math Game</title>
    <style>
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont;
            margin: 0;
            padding: 20px;
            background: #f0f9ff;
        }
        
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 24px;
            color: #1e40af;
            text-align: center;
            margin: 0;
        }
        
        .timer {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            background: #fef08a;
            border-radius: 8px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
        
        .check-button {
            background: #ef4444;
            color: white;
        }
        
        .reset-button {
            background: white;
            color: #22c55e;
            border: 2px solid #22c55e;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        th, td {
            border: 1px solid #93c5fd;
            padding: 8px;
            text-align: center;
        }
        
        th {
            background: #dbeafe;
        }
        
        input {
            width: 50px;
            padding: 8px;
            border: 1px solid #93c5fd;
            border-radius: 4px;
            text-align: center;
            font-size: 16px;
        }
        
        .correct { background: #dcfce7; }
        .incorrect { background: #fee2e2; }
        
        .score {
            background: #fef08a;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }

        /* Coin chest styles */
        .coin-chest {
            background: #8B4513;
            border: 4px solid #654321;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            position: relative;
            min-height: 100px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            align-content: flex-start;
        }

        .chest-lid {
            background: #A0522D;
            height: 20px;
            position: absolute;
            top: -20px;
            left: 0;
            right: 0;
            border-radius: 10px 10px 0 0;
            border: 4px solid #654321;
            border-bottom: none;
        }

        .coin {
            width: 20px;
            height: 20px;
            background: #FFD700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #B8860B;
            border: 1px solid #DAA520;
            animation: coinPop 0.3s ease-out;
        }

        @keyframes coinPop {
            0% { transform: scale(0); }
            70% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .coin-counter {
            position: absolute;
            top: -40px;
            right: 0;
            background: #FFD700;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            color: #B8860B;
        }

        .chest-container {
            position: relative;
            margin-top: 40px;
        }

        .mario-shop {
            background: #87CEEB;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }

        .shop-title {
            font-size: 20px;
            color: #1e40af;
            margin-bottom: 10px;
        }

        .shop-items {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .shop-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #4B0082;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .shop-item:hover {
            transform: scale(1.05);
        }

        .shop-item.locked {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .item-price {
            color: #FFD700;
            font-weight: bold;
            text-shadow: 1px 1px 1px #000;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="title">Super Mario Math!</h1>
            <button onclick="toggleSound()">üîä</button>
        </div>
        
        <div id="timer" class="timer">5:00</div>
        
        <div class="controls">
            <button class="check-button" onclick="checkAnswers()">Check Answers</button>
            <button class="reset-button" onclick="resetGame()">Reset</button>
            <div id="score" class="score"></div>
        </div>

        <table id="gameGrid"></table>

        <div class="chest-container">
            <div class="chest-lid"></div>
            <div class="coin-chest" id="coinChest">
                <div class="coin-counter">Coins: <span id="coinCount">0</span></div>
            </div>
        </div>

        <div class="mario-shop">
            <div class="shop-title">üè™ Mario's Prize Shop</div>
            <div class="shop-items">
                <div class="shop-item" onclick="tryPurchase(50, 'Star Power ‚≠ê')">
                    <div>Star Power ‚≠ê</div>
                    <div class="item-price">50 coins</div>
                </div>
                <div class="shop-item" onclick="tryPurchase(100, 'Fire Flower üî•')">
                    <div>Fire Flower üî•</div>
                    <div class="item-price">100 coins</div>
                </div>
                <div class="shop-item" onclick="tryPurchase(150, 'Super Mushroom üçÑ')">
                    <div>Super Mushroom üçÑ</div>
                    <div class="item-price">150 coins</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const size = 12;
        const correctAnswers = {};
        let userAnswers = {};
        let timeLeft = 300;
        let timerInterval;
        let isMuted = false;
        let coinCount = 0;
        
        const coinSound = new Audio('https://themushroomkingdom.net/sounds/wav/smb/smb_coin.wav');

        function createGrid() {
            const grid = document.getElementById('gameGrid');
            
            // Header row
            const headerRow = document.createElement('tr');
            headerRow.appendChild(document.createElement('th'));
            for (let i = 1; i <= size; i++) {
                const th = document.createElement('th');
                th.textContent = i;
                headerRow.appendChild(th);
            }
            grid.appendChild(headerRow);
            
            // Grid rows
            for (let i = 1; i <= size; i++) {
                const row = document.createElement('tr');
                const rowHeader = document.createElement('th');
                rowHeader.textContent = i;
                row.appendChild(rowHeader);
                
                for (let j = 1; j <= size; j++) {
                    const cell = document.createElement('td');
                    const input = document.createElement('input');
                    input.type = 'number';
                    input.min = '1';
                    input.dataset.row = i;
                    input.dataset.col = j;
                    correctAnswers[`${i}-${j}`] = i * j;
                    
                    input.addEventListener('input', handleInput);
                    input.addEventListener('keyup', handleKeyUp);
                    cell.appendChild(input);
                    row.appendChild(cell);
                }
                grid.appendChild(row);
            }
        }

        function addCoinToChest() {
            const chest = document.getElementById('coinChest');
            const coin = document.createElement('div');
            coin.className = 'coin';
            coin.textContent = '¬¢';
            chest.appendChild(coin);
            
            coinCount++;
            document.getElementById('coinCount').textContent = coinCount;
            updateShopItems();
        }

        function updateShopItems() {
            const shopItems = document.querySelectorAll('.shop-item');
            shopItems.forEach(item => {
                const price = parseInt(item.querySelector('.item-price').textContent);
                if (coinCount >= price) {
                    item.classList.remove('locked');
                } else {
                    item.classList.add('locked');
                }
            });
        }

        function tryPurchase(price, itemName) {
            if (coinCount >= price) {
                coinCount -= price;
                document.getElementById('coinCount').textContent = coinCount;
                alert(`Congratulations! You got a ${itemName}!`);
                const chest = document.getElementById('coinChest');
                for (let i = 0; i < price; i++) {
                    if (chest.lastChild && chest.lastChild.className === 'coin') {
                        chest.removeChild(chest.lastChild);
                    }
                }
                updateShopItems();
            } else {
                alert(`You need ${price - coinCount} more coins for ${itemName}!`);
            }
        }

        function handleInput(event) {
            const input = event.target;
            const row = input.dataset.row;
            const col = input.dataset.col;
            const value = input.value === '' ? '' : parseInt(input.value);
            userAnswers[`${row}-${col}`] = value;
            
            if (value === correctAnswers[`${row}-${col}`] && !isMuted) {
                coinSound.currentTime = 0;
                coinSound.play();
                addCoinToChest();
            }
        }

        function handleKeyUp(event) {
            if (event.key === 'Enter' || event.key === 'Tab') {
                const currentCell = event.target.parentElement;
                const nextCell = currentCell.nextElementSibling;
                if (nextCell) {
                    nextCell.querySelector('input').focus();
                }
            }
        }

        function checkAnswers() {
            let correct = 0;
            const inputs = document.querySelectorAll('input');
            
            inputs.forEach(input => {
                const row = input.dataset.row;
                const col = input.dataset.col;
                const value = userAnswers[`${row}-${col}`];
                
                if (value === correctAnswers[`${row}-${col}`]) {
                    input.classList.add('correct');
                    input.classList.remove('incorrect');
                    correct++;
                } else {
                    input.classList.add('incorrect');
                    input.classList.remove('correct');
                }
            });
            
            const score = document.getElementById('score');
            score.textContent = `Score: ${correct} / ${size * size}`;
            score.style.display = 'block';

            if (correct === size * size) {
                alert('Perfect Score! üåü');
            }
        }

        function resetGame() {
            userAnswers = {};
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.value = '';
                input.classList.remove('correct', 'incorrect');
            });
            document.getElementById('score').style.display = 'none';
            
            // Reset timer
            clearInterval(timerInterval);
            timeLeft = 300;
            updateTimer();
            startTimer();
            
            // Clear coin chest
            document.getElementById('coinChest').innerHTML = '<div class="coin-counter">Coins: <span id="coinCount">0</span></div>';
            coinCount = 0;
            updateShopItems();
        }

        function toggleSound() {
            isMuted = !isMuted;
            const soundButton = document.querySelector('button');
            soundButton.textContent = isMuted ? 'üîà' : 'üîä';
        }

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    checkAnswers();
                    alert('Time\'s up!');
                }
            }, 1000);
        }

        // Initialize game
        document.addEventListener('DOMContentLoaded', () => {
            createGrid();
            startTimer();
            updateShopItems();
        });
    </script>
</body>
</html>
